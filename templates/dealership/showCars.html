{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1><b>List of Cars</b></h1>
<a class="btn btn-primary" href="{% url 'create' %}">New Customer</a>
<div class="container">
  {% for car in cars %}
  <p>
    {{car}}
    <a class="btn btn-primary" href="{% url 'update' car_id=car.id %}">Edit</a>
    <a class="btn btn-primary" href="{% url 'delete' car_id=car.id %}">Delete</a>
  </p>
  {% endfor %}
</div>
{% endblock %}
